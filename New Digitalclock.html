<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 디지털 시계 2탄 </title>
    <link href = "New Digitalclock.css" rel="stylesheet">                 <!--css를 불러올 때 'link'를-->
</head>
<body>
    <div id = "container">
        <div id = "Today">
            <!--현재 날짜-->
        </div>
        <div id = "Clock">
            <!--현재 시간-->
        </div>
    </div>


    <div id = "Button">
        <!--시간 버튼-->
        <button id = "Go"  > 시작 </button>
        <button id = "Stop"> 정지 </button>   
    </div>


    <h1 id = "Stopwatch"> 00:00:00 </h1>
        <!--스톱워치-->
    <div>
        <button id = "Stopwatch1" onclick = "startClock()"> 스톱워치 시작 </button>
        <button id = "Stopwatch2" onclick = "stopClock()"> 스톱워치 정지 </button>
        <button id = "Stopwatch3" onclick = "resetClock()"> 스톱워치 초기화 </button>
    </div>

    <script src = "New Digitalclock.js"></script>                         <!--js를 불러올 때 'script'를-->

</body>
</html>
